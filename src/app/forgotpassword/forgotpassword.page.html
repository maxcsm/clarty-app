<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mot de passe oublié ?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-grid class="animate__animated animate__fadeInUp">
    <ion-row class="ion-justify-content-center">
      <ion-col sizeLg="4" sizeMd="6" sizeSm="12">

        <ion-card class="forgot-card">
          <ion-card-header>
            <ion-card-title class="ion-text-center">
              <h2>Réinitialiser votre mot de passe</h2>
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p class="ion-text-center ion-padding-bottom">
              Veuillez entrer votre adresse email. <br>
              Un nouveau mot de passe vous sera envoyé.
            </p>

            <form [formGroup]="onRegisterForm" novalidate>

              <ion-item>
                <ion-label position="floating">
                  <ion-icon name="mail-outline" slot="start"></ion-icon>
                  Email
                </ion-label>
                <ion-input type="email" [(ngModel)]="email" formControlName="email"></ion-input>
              </ion-item>

              <ion-text color="danger" *ngIf="onRegisterForm.get('email')?.invalid && onRegisterForm.get('email')?.touched">
                <p class="ion-padding-start">* Email requis.</p>
              </ion-text>

              <ion-button expand="block" class="ion-margin-top" color="secondary"
                (click)="sendnewwpassword()" [disabled]="!onRegisterForm.valid">
                Envoyer
              </ion-button>

            </form>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
